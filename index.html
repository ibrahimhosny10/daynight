<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Day Night</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="Clouds">
  <div class="Cloud Background1"></div>
  <div class="Cloud Background2"></div>
  <div class="Cloud Background1"></div>
  <div class="Cloud Background2"></div>
  <div class="Cloud Background1"></div>
  <div class="Cloud Background2"></div>
  <div class="Cloud Background2"></div>
  <div class="Cloud Background1"></div>
  <div class="Cloud Background2"></div>
  <div class="Cloud Background2"></div>
</div>

<div class="night">
  <div class="stars">
    <div id='star1'></div>
    <div id='star2'></div>
    <div id='star3'></div>
  </div>
  <div class="citynight1"></div>
  <div class="citynight2"></div>
  <div class="content">
    <a class="dayopen" href="" data-target="day">
      <i class="fa fa-moon-o"></i>
    </a>
  </div>
</div>

<div id="day" class="day" style="display: none;">
  <div class="cityday1"></div>
  <div class="cityday2"></div>
  <div class="content">
    <a class="dayclose">
      <i class="fa fa-sun-o"></i>
    </a>
  </div>
</div>
    <div id="footer">
        <footer><p>Created by Ibrahim Hosny</p></footer>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
